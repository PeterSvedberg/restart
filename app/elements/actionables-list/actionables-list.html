<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="actionables-list">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        height: 100%;
        background-color: var(--primary-background-color);
        --iron-list-items-container: {
          /* styles the container for the items*/
        };
      }
      
      paper-scroll-header-panel {
        @apply(--layout-flex);
      }
      
      paper-icon-button {
        color: var(--button-secondary-color);
      }
        
      .actionables-toolbar {
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--divider-color);
      }
      
      .actionables-title {
        color: var(--dark-primary-color);
        font-size: 24px;
        font-weight: 300;
      }

      .item {
        @apply(--layout-horizontal);
        padding: 8px 0px 8px 16px;
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--light-divider-color);
        font-weight: 300;
      }
  
      .item:focus {
        outline: 0;
      }

      .item.selected {
        background-color: var(--selected-background-color);
      }

      .actionable-name {
        @apply(--layout-flex);
        color: var(--primary-text-color);
        font-size: 18px;
        text-decoration: none;
      }
      
      .delete {
        display: none;
      }
      
      .item.selected .delete {
        margin-right: 16px;
        color: var(--button-secondary-color);
        display: inline;
      }

      .item.selected .delete:hover {
        color: var(--accent-color);
      }
      
    </style>

    <paper-scroll-header-panel scrollAwayTopbar condenses>
      <paper-toolbar class="actionables-toolbar">
        <div class="actionables-title">Lists</div>
        <span class="flex"></span>
        <paper-icon-button icon="search"></paper-icon-button>
      </paper-toolbar>
      <iron-list id="actionablesList" items="{{actionables}}" as="actionable" selection-enabled selected-item="{{selectedActionable}}">
        <template>
          <div>
            <div id$="[[actionable.id]]" tabindex="0" class$="[[_computeClass(actionable.id)]]">
              <span class="actionable-name">[[actionable.title]]</span>
              <iron-icon icon="remove" class="delete" on-tap="onDelete"></iron-icon>
            </div>
          </div>
        </template>
      </iron-list>
    </paper-scroll-header-panel>
  </template>
  
  <script>
    'use strict';
    
    (function() {
      class ActionablesList {
        beforeRegister() {
          this.is = 'actionables-list';
  
          this.properties = {
            actionables: {
              type: Array,
              notify: true,
            },
    
            selectedActionable: {
              type: Object,
              notify: true,
              observer: '_selectedActionableChanged'
            },
            
            lastId: {
              type: String,
              value: ''
            }       
          };
        }
        
        _computeClass(id) {
          var classes = 'item';
          if (this.selectedActionable && this.selectedActionable.id === id) {
            classes += ' selected';
          }
          return classes;
        }
        
        onDelete(e) {
          e.stopPropagation();
          this.fire('deleteActionable', {'id': this.selectedActionable.id});
        }

        _toggleSelected(isAdd) {
          if (this.lastId !== '') {
            var item = document.getElementById(this.lastId);
            if (item) {
              Polymer.Base.toggleClass('selected', isAdd, item);
            }
          }
        }

        _selectedActionableChanged() {
          if (!this.actionables || !this.selectedActionable) {
            return;
          }
          //console.log('_selectedActionableChanged ' + this.selectedActionable.id);
          // remove selected class from previous
          this._toggleSelected(false);
          this.lastId = this.selectedActionable.id;
          // add selected class to new
          this._toggleSelected(true);
          window.location.hash = `!${this.selectedActionable.id}`;
        }
      }
      new Polymer(ActionablesList);
    })();
  </script>
</dom-module>
