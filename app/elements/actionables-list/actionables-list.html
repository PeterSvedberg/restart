<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="actionables-list">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        height: 100%;
        background-color: var(--primary-background-color);
        --iron-list-items-container: {
          /* styles the container for the items*/
        };
      }
      
      paper-scroll-header-panel {
        @apply(--layout-flex);
      }
      
      paper-icon-button {
        color: var(--button-secondary-color);
      }
        
      .actionables-toolbar {
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--divider-color);
        height: 65px;
      }
      
      .actionables-title {
        color: var(--dark-primary-color);
        font-size: 24px;
        font-weight: 300;
      }

      .item {
        @apply(--layout-horizontal);
        padding: 8px 0px 8px 16px;
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--light-divider-color);
        font-weight: 300;
      }
  
      .item:focus {
        outline: 0;
      }

      .item.active {
      }

      .actionable-name {
        @apply(--layout-flex);
        color: var(--primary-text-color);
        font-size: 18px;
        text-decoration: none;
      }
      
      .item.active .actionable-name {
        color: var(--dark-primary-color);
        font-weight: normal;
      }

      .delete {
        margin-right: 24px;
        color: var(--dark-primary-color);
        display: none;
      }
      
      .item.active .delete {
        display: inline;
      }

      .item.active .delete:hover {
        color: var(--accent-color);
      }
      
    </style>

    <paper-scroll-header-panel scrollAwayTopbar condenses>
      <paper-toolbar class="actionables-toolbar">
        <div class="actionables-title">Lists</div>
        <span class="flex"></span>
        <paper-icon-button icon="search"></paper-icon-button>
      </paper-toolbar>
      <iron-list id="ironList" items="{{actionables}}" selection-enabled
                 selected-item="{{selectedActionable}}">
        <template>
          <div>
            <div id$="[[item.id]]" class$="[[_computeClass(selected)]]">
              <span class="actionable-name">{{item.title}}</span>
              <iron-icon icon="remove" class="delete" on-tap="_onDelete"></iron-icon>
            </div>
          </div>
        </template>
      </iron-list>
    </paper-scroll-header-panel>
  </template>
  
  <script>
    'use strict';
    
    (function() {
      class ActionablesList {
        beforeRegister() {
          this.is = 'actionables-list';
  
          this.properties = {
            actionables: {
              type: Array,
              value: () => [],
              notify: true
            },
    
            selectedActionable: {
              type: Object,
              value: () => {},
              notify: true
            },
            
            hashValue: {
              type: String
            }

          };
          
        }
        
        attached() {
          if (this.setHashValue()) {
            console.log('We have an actionable to load ' + this.hashValue);
            this.loadActionable();
          }
          addEventListener('hashchange', () => {
            if (this.setHashValue()) {
              if (!this.loadActionable()) {
                console.log('TODO could not find actionable with id ' + window.location.hash);
              }
            } else {
              this.$.ironList.clearSelection();
            }
          });
        }
        
        setHashValue() {
          var hash = window.location.hash;
          if (hash.length < 3) {
            return false;
          }
          this.hashValue = hash.substring(2, hash.length);
          return true;
        }
        
        loadActionable() {
          for (let a of this.actionables) {
            if (a.id === this.hashValue) {
              this.$.ironList.selectItem(a);
              return true;
            }
          }
          return false;
        }
      
        _computeClass(isSelected) {
          var classes = 'item';
          if (isSelected) {
            classes += ' active';
          }
          return classes;
        }
        
        _onDelete(e) {
          e.stopPropagation();
          this.fire('deleteActionable', {'id': this.selectedActionable.id});
        }

      }
      
      new Polymer(ActionablesList);
      
    })();
  </script>
</dom-module>
