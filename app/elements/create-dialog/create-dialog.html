<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-dialog">
  <template>
    <style>
      :host {
        display: block;
        --paper-card-header-color: var(--inverse-text-color);
        --paper-card-header: {
          background-color: var(--primary-color);       
        }
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-focus-color: var(--primary-color);
        --paper-input-container-invalid-color: var(--accent-color);
        --paper-card-header-text: {
          font-size: 24px;
          font-weight: 300;
        }
        --paper-card-content: {
          padding: 0 16px 24px 16px;
        }
        --paper-card-actions: {
          color: var(--button-secondary-color);
        }
      }
      
      #createDialog {
        z-index: 6;
        opacity: 1;
        transition: opacity 0.3s ease-in-out 0.02s;        
        position: absolute;
        left: 32px;
        top: 24px;
        width: 280px;
        background-color: var(--primary-background-color);       
      }
      
      #createDialog.hide {
        opacity: 0;
      }
      
      #name {
        color: var(--inverse-text-color);
      }

    </style>
    
    <paper-card id="createDialog" class="hide" elevation="2" heading="Create">
      <div class="card-content">
        <paper-input id="name" on-keyup="_createOnEnter" autofocus="true"></paper-input>
        <template is="dom-if" if="{{isActionable}}"></template>
        <template is="dom-if" if="{{!isActionable}}"></template>
      </div>
      <div class="card-actions">
        <paper-button on-tap="_cancel"><iron-icon icon="clear"></iron-icon></paper-button>
        <paper-button on-tap="_create"><iron-icon icon="check"></iron-icon></paper-button>
      </div>
    </paper-card>
  </template>
  
  <script>
    'use strict';
    
    (function() {
      class CreateDialog {
        beforeRegister() {
          this.is = 'create-dialog';
          
          this.properties = {
            event: {
              type: String,
              value: 'create'
            },
            
            isActionable: {
              type: Boolean,
              value: true
            }

          };
        }
        
        attached() {
          Polymer.Base.toggleClass('hide', false, this.$.createDialog);
        }
        
        setHeading(heading) {
          this.$.createDialog.heading = heading;
        }
        
        setLabel(label) {
          this.$.name.label = label;
        }
        
        setPlaceholder(placeholder) {
          this.$.name.placeholder = placeholder;
        }
        
        setRequired(required) {
          this.$.name.required = required;
        }
        
        setErrorMessage(errorMessage) {
          this.$.name.errorMessage = errorMessage;
        }
        
        setEvent(event) {
          this.event = event;
        }
        
        _cancel() {
          Polymer.Base.toggleClass('hide', true, this.$.createDialog);
          this.addEventListener('transitionend', this.remove);
        }
        
        _doCreate() {
          if (this.$.name.validate()) {
            var value = this.$.name.value;
            this.fire(this.event, {'value': value});
            Polymer.Base.toggleClass('hide', true, this.$.createDialog);
            this.addEventListener('transitionend', this.remove); 
          }          
        }
  
        _create() {
          this._doCreate();
        }
  
        _createOnEnter(e) {
          if (e.keyCode === 13) {
            this._doCreate();
          }
        }
      }
      
      new Polymer(CreateDialog);
        
    })();

  </script>
</dom-module>
