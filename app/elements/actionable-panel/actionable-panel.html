<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="actionable-panel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        height: 100%;
        background-color: var(--primary-background-color);
        --paper-input-container-color: var(--primary-background-color);
        --paper-input-container-focus-color: var(--primary-color);
        --paper-input-container-invalid-color: var(--accent-color);
        --paper-input-container-input-color: var(--dark-primary-color);
        --paper-input-container: {
          padding-bottom: 28px;
        }
        --paper-input-container-input: {
          font-size: 24px;
          font-weight: 300;
        }
        --iron-autogrow-textarea: {
          border-bottom: 1px solid var(--light-divider-color);
        }       
      }
      
      iron-autogrow-textarea {
        border: none;
      }
      
      paper-scroll-header-panel {
        @apply(--layout-flex);        
      }
      
      paper-icon-button {
        color: var(--button-secondary-color);
      }
        
      .panel {
        @apply(--layout-flex);        
        margin: 16px;
        color: var(--primary-text-color);
      }

      .main-toolbar {
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--divider-color);
      }
      
    </style>
    
    <paper-scroll-header-panel scrollAwayTopbar condenses>
      <paper-toolbar class="main-toolbar">
        <paper-input id="name" value="{{actionable.title}}" on-blur="_editName" required error-message="A name is required"></paper-input>
        <span class="flex"></span>
        <paper-icon-button icon="add"></paper-icon-button>
      </paper-toolbar>  
      <div class="panel">
        <iron-autogrow-textarea bind-value="{{actionable.text}}"></iron-autogrow-textarea>
      </div>
    </paper-scroll-header-panel>
    
  </template>
  <script>
    'use strict';
    
    (function() {
      class ActionablePanel {
        beforeRegister() {
          this.is = 'actionable-panel';
  
          this.properties = {
            actionable: {
              type: Object,
              value: function() { return {}; },
              notify: true
            }
          };
        }
        
        _editName() {
          if (this.$.name.validate()) {
            this.set('actionable.title', this.$.name.value);
            this.fire('actionableNameChangeAction', {'actionable': this.actionable});
          }          
        }
      }
      
      new Polymer(ActionablePanel);
      
    })();
  </script>
</dom-module>
