<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="actionable-panel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        height: 100%;
        background-color: var(--primary-background-color);
        --iron-autogrow-textarea: {
          border-bottom: 1px solid var(--light-divider-color);
          padding: 0;
        }
        --paper-input-container-underline-focus: {
          height: 1px;
        }
        --paper-input-container-invalid-color: var(--accent-color);
        --paper-input-container-focus-color: var(--primary-color);
      }

      paper-scroll-header-panel {
        @apply(--layout-flex);     
      }

      paper-icon-button {
        color: var(--button-secondary-color);
      }

      .main-toolbar {
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--divider-color);
        height: 89px;
      }

      #name {
        --paper-input-container-input-color: var(--dark-primary-color);
        --paper-input-container-color: var(--primary-background-color);
        --paper-input-container-input: {
          font-size: 24px;
          font-weight: 300;
        }
        --paper-input-container: {
          padding-bottom: 28px;
        }
      }

      #addContainer {
        --paper-input-container-color: var(--button-secondary-color);
        --paper-input-container-underline: {
          color: var(--light-divider-color);
        }
        --paper-input-container-input: {
          font-size: 16px;
          font-weight: 300;
          margin-left: 16px;
        }
        --paper-input-container: {
          padding: 0;
        }
      }

      .panel {
        @apply(--layout-vertical);
        margin: 16px;
        color: var(--primary-text-color);
      }

      iron-autogrow-textarea {
        border: none;
        margin: 0 12px 16px 0;
        padding: 0;
        display: flex;
        width: auto;
      }

      .item {
        @apply(--layout-horizontal);
        font-weight: 300;
        height: 48px;
        line-height: 48px;
      }
  
      .item:focus {
        outline: 0;
      }

      .item.active {
      }

      .container-name {
        @apply(--layout-flex);
        font-size: 14px;
        
      }
      
      .item.active .container-name {
        font-weight: normal;
      }

      .delete {
        margin: 12px 8px 0 0;
        color: var(--dark-primary-color);
        display: none;
      }
      
      .item.active .delete {
        display: inline;
      }

      .item.active .delete:hover {
        color: var(--accent-color);
      }
      
    </style>

    <paper-scroll-header-panel id="scrollHeaderPanel" scroll-away-topbar condenses>
      <paper-toolbar class="main-toolbar">
        <paper-input id="name" value="{{actionable.title}}" on-blur="_editName" required
                     error-message="A name is required"></paper-input>
        <span class="flex"></span>
        <template is="dom-if" if="{{!showText}}">
          <paper-icon-button icon="add" on-tap="toggleShowText"></paper-icon-button>
        </template>
        <paper-input id="addContainer" class="bottom fit" no-label-float
                     label="&nbsp;&nbsp;&nbsp;&nbsp;Add new item"
                     on-keyup="_createContainerOnEnter">
        </paper-input>
      </paper-toolbar>
      <div class="panel">
        <template is="dom-if" if="{{showText}}">
          <iron-autogrow-textarea id="actionableText" bind-value="{{actionable.text}}" autofocus></iron-autogrow-textarea>
        </template>
        <template id="containerListRepeater" is="dom-repeat" as="container"
                  items="{{actionable.containers}}">
          <div>
            <div id$="[[container.id]]" class$="[[_computeClass(container.id)]]">
              <span class="container-name">{{container.title}}</span>
              <iron-icon icon="remove" class="delete" on-tap="onDelete"></iron-icon>
            </div>
          </div>
        </template>
        <array-selector id="selector" items="{{actionable.containers}}"
                        selected="{{selectedContainer}}" toggle></array-selector>
      </div>
    </paper-scroll-header-panel>

  </template>
  
  <script>
    'use strict';

    (function() {
      class ActionablePanel {
        beforeRegister() {
          this.is = 'actionable-panel';

          this.properties = {
            actionable: {
              type: Object,
              value: () => {},
              notify: true,
              observer: 'onActionableChange'
            },

            selectedContainer: {
              type: Object,
              value: () => {},
              notify: true
            },
            
            showText: {
              type: Boolean,
              value: false
            }
          };
          
          this.observers = [
            'lastContainerChanged(actionable.lastContainer)'
          ];
        }
        
        lastContainerChanged(container) {
          if (!container) {
            return;
          }
          this.selectedContainer = container;
        }
        
        onActionableChange() {
          this.showText = this.actionable && this.actionable.text && this.actionable.text.length > 0;
          console.log('TODO toggle visibility of toolbar contents');
        }

        toggleShowText() {
          this.showText = !this.showText;
        }

        _computeClass(id) {
          var classes = 'item';
          if (this.selectedContainer && this.selectedContainer.id === id) {
            classes += ' active';
          }
          return classes;
        }
        
        onDelete(e) {
          e.stopPropagation();
         // this.fire('deleteContainer', {'id': this.selectedActionable.id});
        }

        _editName() {
          if (this.$.name && this.$.name.validate()) {
            this.set('actionable.title', this.$.name.value);
            this.fire('actionable-name-change-action', {'actionable': this.actionable});
          }
        }

        _doCreateContainer() {
          this.fire('add-container-action', {'actionableId': this.actionable.id, 'name': this.$.addContainer.value});
          this.$.addContainer.value = '';
          this.$.scrollHeaderPanel.scrollToTop(false);
        }
  
        _createContainer() {
          this._doCreateContainer();
        }
  
        _createContainerOnEnter(e) {
          if (e.keyCode === 13) {
            this._doCreateContainer();
          }
        }
        
      }
        
      new Polymer(ActionablePanel);

    })();
  </script>
</dom-module>
