<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-actions-panel">
  <template>
    <style>
      :host {
        background-color: var(--paper-grey-50);
      }
      
    </style>
    
    <div id="cards">
    </div>

  </template>
  
  <script>
    'use strict';
    
    (function() {
      class AppActionsPanel {
        beforeRegister() {
          this.is = 'app-actions-panel';
  
          this.properties = {
            user: {
              type: String,
              value: 'Anonymous',
              notify: true
            }
          };
        }        
      }
      new Polymer(AppActionsPanel);
    })();
  </script>
</dom-module>
