<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="media-state">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    
    <iron-media-query query="(min-width: 0px) and (max-width: 600px)" query-matches="{{media.s}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 1280px)" query-matches="{{media.m}}"></iron-media-query>
    <iron-media-query query="(min-width: 1281px) and (max-width: 1440px)" query-matches="{{media.l}}"></iron-media-query>
    <iron-media-query query="(min-width: 1441px) and (max-width: 1600px)" query-matches="{{media.xl}}"></iron-media-query>
    <iron-media-query query="(min-width: 1601px) and (max-width: 1920px)" query-matches="{{media.xxl}}"></iron-media-query>
    <iron-media-query query="(min-width: 1921px)" query-matches="{{media.xxxl}}"></iron-media-query>
    
    <iron-media-query query="(min-width: 0px) and (max-width: 360px) and (orientation: portrait)" query-matches="{{media.smallPortrait}}"></iron-media-query>
    <iron-media-query query="(min-width: 361px) and (max-width: 600px) and (orientation: portrait)" query-matches="{{media.mediumPortrait}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 840px) and (orientation: portrait)" query-matches="{{media.largePortrait}}"></iron-media-query>
    <iron-media-query query="(min-width: 841px) and (max-width: 1280px) and (orientation: portrait)" query-matches="{{media.xlPortrait}}"></iron-media-query>
    
    <iron-media-query query="(min-width: 0px) and (max-width: 480px) and (orientation: landscape)" query-matches="{{media.smallLandscape}}"></iron-media-query>
    <iron-media-query query="(min-width: 481px) and (max-width: 600px) and (orientation: landscape)" query-matches="{{media.mediumLandscape}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 960px) and (orientation: landscape)" query-matches="{{media.largeLandscape}}"></iron-media-query>
    <iron-media-query query="(min-width: 961px) and (max-width: 1280px) and (orientation: landscape)" query-matches="{{media.xlLandscape}}"></iron-media-query>

  </template>
  
  <script>
    'use strict';
    
    class Media {
      
      constructor() {
        this.s = false;
        this.m = false;
        this.l = false;
        this.xl = false;
        this.xxl = false;
        this.xxxl = false;
        
        this.smallPortrait = false;
        this.mediumPortrait = false;
        this.largePortrait = false;
        this.xlPortrait = false;
          
        this.smallLandscape = false;
        this.mediumLandscape = false;
        this.largeLandscape = false;
        this.xlLandscape = false;        
      }      
    }
    
    (function() {
      class MediaState {
        beforeRegister() {
          this.is = 'media-state';
          
          this.properties = {
            media: {
              type: Object,
              notify: true,
              value: new Media()
            }   
          };
        }
        
        toString() {
          console.log('s:' + this.media.s); 
          console.log('m:' + this.media.m); 
          console.log('l:' + this.media.l); 
          console.log('xl:' + this.media.xl);
          console.log('xxl:' + this.media.xxl);
          console.log('xxxl:' + this.media.xxxl);
          
          console.log('smallPortrait:' + this.media.smallPortrait);
          console.log('mediumPortrait:' + this.media.mediumPortrait);
          console.log('largePortrait:' + this.media.largePortrait);
          console.log('xlPortrait:' + this.media.xlPortrait);
          
          console.log('smallLandscape:' + this.media.smallLandscape);
          console.log('mediumLandscape:' + this.media.mediumLandscape);
          console.log('largeLandscape:' + this.media.largeLandscape);
          console.log('xlLandscape:' + this.media.xlLandscape);
        }        
      }
      
      new Polymer(MediaState);
        
    })();

  </script>
</dom-module>
