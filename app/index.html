  <meta name="application-name" content="operat.nl">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="operat.nl">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#00796b">
  
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#00796b">
  
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="operat.nl">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <link rel="import" id="bundle" href="elements/elements.html" async>
  
  <style>
    body.loading #splash {
      opacity: 1;
    }
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: opacity 0.3s ease-in 0.01s;
      opacity: 0;
      z-index: 1;
      background: url(images/touch/icon-128x128.png) no-repeat center center;
      background-color: #009688;
    }
  </style>

<body class="loading">
  <span id="browser-sync-binding"></span>
    
  <div id="splash"></div>
  
  <app-view id="app" class="flex"></app-view>
  
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>
  
  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
        
  <script src="js/app.js" async></script>
  
</body>
