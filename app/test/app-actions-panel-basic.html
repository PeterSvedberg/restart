<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>app-actions-panel</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/app-actions-panel/app-actions-panel.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <app-actions-panel></app-actions-panel>
  </template>
</test-fixture>

<script>
  suite('app-actions-panel tests', function() {
    var element, div;

    setup(function() {
      element = fixture('basic');
    });

    test('User', function() {
        div = element.querySelector('div');
        assert.equal(div.textContent, 'Hello from Anonymous');
    });

    test('Set User', function() {
        element.user = 'Test';
        div = element.querySelector('div');
        assert.equal(div.textContent, 'Hello from Test');
    });

  });
</script>

</body>
</html>
