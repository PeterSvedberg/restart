<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<style is="custom-style">
  /*
   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
  */
  /* Application theme */
  :root {
    --dark-background-color: #e2e2e2;
    --primary-background-color: #f4f4f4;
    --selected-background-color: #e8e8e8;
    --dark-primary-color: #00796b;
    --primary-color: #009688;
    --light-primary-color: #b2dfdb;
    --accent-color: #ff6d00;
    --button-primary-color: #323232;
    --button-secondary-color: #bdbdbd;
    --primary-text-color: #212121;
    --inverse-text-color: #ffffff;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #b6b6b6;
    --light-divider-color: #e2e2e2;

    /* Layout */
    --small-navigation: {
      height: 100%;
      width: 0;
      /*transition: width 0.3s ease-in-out 0.02s;        */
    }
    
    --medium-navigation: {
      height: 100%;
      max-width: 320px;
      width: 33%;
      margin-left: 16px;
      opacity: 1;
      /*transition: width 0.3s, margin-left 0.3s ease-in-out 0.02s;*/
    }
    
    --standard-navigation: {
      height: 100%;
      max-width: 320px;
      width: 33%;
      margin-left: 24px;
      opacity: 1;
      /*transition: width 0.3s, margin-left 0.3s ease-in-out 0.02s;*/
    }
    
    --large-navigation: {
      height: 100%;
      max-width: 400px;
      width: 33%;
      margin-left: 40px;
      opacity: 1;
      /*transition: width 0.3s, margin-left 0.3s ease-in-out 0.02s;        */
    }
    
    --small-navigation-toggle: {
      width: 100%;
    }
    
    --standard-navigation-toggle: {
      width: 0;
      margin-left: 0;
      opacity: 0;
    }
    
    --large-navigation-toggle: {
      width: 0;
      margin-left: 0;
      opacity: 0;
    }
    
    --medium-actionable: {
      @apply(--layout-flex);
      height: 100%;
      margin: 0px 16px 0 16px;
    }
    
    --standard-actionable: {
      @apply(--layout-flex);
      height: 100%;
      margin: 0px 24px 0 24px;
    }
    
    --large-actionable: {
      @apply(--layout-flex);
      height: 100%;
      margin: 0px 40px 0 40px;
    }
    
    --medium-more-actions: {
      height: 100%;
      max-width: 320px;
      width: 0;
      margin-right: 0;
      opacity: 0;
      /*transition: width 0.3s, margin-right 0.3s ease-in-out 0.02s;        */
    }
    
    --standard-more-actions: {
      height: 100%;
      max-width: 320px;
      width: 0;
      margin-right: 0;
      opacity: 0;
      /*transition: width 0.3s, margin-right 0.3s ease-in-out 0.02s;        */
    }
    
    --large-more-actions: {
      height: 100%;
      max-width: 400px;
      width: 33%;
      margin-right: 40px;
      opacity: 1;
      /*transition: width 0.3s, margin-right 0.3s ease-in-out 0.02s;        */
    }
    
    --standard-more-actions-toggle: {
      width: 33%;
      margin-right: 24px;
      opacity: 1;
    }
    
    --large-more-actions-toggle: {
      width: 0;
      margin-right: 0;
      opacity: 0;
    }

    /* Paper Scroll Header Panel */
    paper-scroll-header-panel {
      @apply(--layout-flex);     
    }

    /* Paper Icon Button */
    --paper-icon-button: {
      color: var(--button-primary-color);
    }
    
    /* Paper Dialog */
    --paper-dialog: {
      min-width: 300px;
    }
    
    --paper-dialog-color: var(--inverse-text-color);
    
    --paper-dialog-title: {
      background-color: var(--primary-color);
      height: 64px;
      line-height: 64px;
    }
    
    /* Paper Input Container */
    --paper-input-container-underline-focus: {
      height: 1px;
    }
    
    --paper-input-container-invalid-color: var(--accent-color);
    
    --paper-input-container-focus-color: var(--primary-color);
